     class="field"

             ng-drop="true"
             ng-drop-success="onDropComplete($event, $data)">
            <span class="title" ng-bind="playerSlotObj.title"></span>
            <div class="player"
                 ng-drag="true"
                 ng-drag-data="playerSlotObj.item"
                 data-allow-transform="true"
                 ng-bind="playerSlotObj.item.title">
            </div>
        </div>
    </div>
